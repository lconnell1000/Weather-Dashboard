<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 center">Weather Dashboard</span>
    </nav>
    <div class="container-fluid">
        <div class = "row">
            <section class = "col-4">
                <form id="search-form" autocomplete="off">
                    <div class="form-group">
                        <label for="city-search">Search for a city:</label>
                        <input type="text" class="form-control" id="city-search" placeholder="Enter city name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Search</button>
                </form>
                <div class="btn-group-vertical w-100" id="history">
            </section>
                <section class = "col-8">
                    <div id="todays-weather">
                        
                    </div>
                    <div id = "fivedayforecast"></div>
                    
                </section>
            
        </div>
    </div>
</body>
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script src="./assets/script.js"></script>
